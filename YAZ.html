<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Yahtzee Game</h1>
        </div>
        <div class="game-area">
            <div class="dice-area">
                <div class="dice" id="die1">1</div>
                <div class="dice" id="die2">2</div>
                <div class="dice" id="die3">3</div>
                <div class="dice" id="die4">4</div>
                <div class="dice" id="die5">5</div>
            </div>
            <div class="controls">
                <button id="rollButton">Roll Dice</button>
                <button id="rerollButton" disabled>Reroll Dice</button>
            </div>
            <div class="categories">
                <h2>Categories</h2>
                <div class="category" data-category="ones">Ones: <span id="score-ones">-</span></div>
                <div class="category" data-category="twos">Twos: <span id="score-twos">-</span></div>
                <div class="category" data-category="threes">Threes: <span id="score-threes">-</span></div>
                <div class="category" data-category="fours">Fours: <span id="score-fours">-</span></div>
                <div class="category" data-category="fives">Fives: <span id="score-fives">-</span></div>
                <div class="category" data-category="sixes">Sixes: <span id="score-sixes">-</span></div>
                <div class="category" data-category="three of a kind">Three of a Kind: <span id="score-three-of-a-kind">-</span></div>
                <div class="category" data-category="four of a kind">Four of a Kind: <span id="score-four-of-a-kind">-</span></div>
                <div class="category" data-category="full house">Full House: <span id="score-full-house">-</span></div>
                <div class="category" data-category="small straight">Small Straight: <span id="score-small-straight">-</span></div>
                <div class="category" data-category="large straight">Large Straight: <span id="score-large-straight">-</span></div>
                <div class="category" data-category="yahtzee">Yahtzee: <span id="score-yahtzee">-</span></div>
                <div class="category" data-category="chance">Chance: <span id="score-chance">-</span></div>
            </div>
            <div class="score-area">
                <h2>Total Score: <span id="total-score">0</span></h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
